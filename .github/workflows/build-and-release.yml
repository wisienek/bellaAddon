name: Build and Release

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew clean build shadowJar javadoc

      - name: Capture version
        id: version
        run: |
          python - <<'PY'
          import os, re, pathlib
          data = pathlib.Path("build.gradle").read_text()
          m = re.search(r"version\s*=\s*'([^']+)'", data)
          ver = m.group(1) if m else "0.0.0"
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
              fh.write(f"version={ver}\n")
          PY

      - name: Package JavaDoc
        run: tar -czf build/javadoc.tar.gz -C build/docs javadoc

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: belladdon-jar
          path: build/libs/belladdon-*.jar

      - name: Upload JavaDoc
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          path: build/javadoc.tar.gz

  release:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Download jar
        uses: actions/download-artifact@v4
        with:
          name: belladdon-jar
          path: dist

      - name: Download JavaDoc
        uses: actions/download-artifact@v4
        with:
          name: javadoc
          path: dist

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: v${{ needs.build.outputs.version }}
          generate_release_notes: true
          files: |
            dist/belladdon-*.jar
            dist/javadoc.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
