site_name: BellaAddon
site_description: Helper plugin for BelorisRP with teleportation, backpacks, money, Discord bot, and utilities.
site_author: BellaAddon Team
repo_url: https://github.com/wisienek/bellaAddon
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: blue
      accent: amber
    - scheme: slate
      primary: blue
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
nav:
  - Home: index.md
  - Getting Started:
      - Requirements: getting-started/requirements.md
      - Installation: getting-started/installation.md
      - Building: getting-started/building.md
  - Configuration:
      - Overview: configuration/config-files.md
      - Main config.yml: configuration/config-yml.md
      - Database: configuration/database-yml.md
      - Teleport configs: configuration/tp-configs.md
  - Commands: commands/overview.md
  - Features:
      - Backpacks: features/backpack.md
      - Teleportation (OTP/ATP): features/teleportation.md
      - Money & Bank: features/money.md
      - Discord Bot: features/discord-bot.md
      - Item Enchanting: features/item-enchanting.md
  - Events:
      - Custom Events: events/custom-events.md
      - Listened Bukkit Events: events/listened-events.md
  - API: api/overview.md
  - Development:
      - Project Structure: development/project-structure.md
      - Contributing: development/contributing.md
      - Testing: development/testing.md
  - JavaDoc: javadoc/index.html
plugins:
  - search
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
extra_css:
  - css/extra.css