name: BellaAddon
version: 1.2.8
author: Woolf
main: net.woolf.bella.Main
description: Plugin pomocniczy Dla BelorisRP
api-version: 1.12.2
load: STARTUP
website: https://github.com/wisienek/bellaAddon

commands:
   link:
      description: Komenda do linkowania konta z discordem
      usage: /link
   jazda:
      description: komenda do togglowania jazdy
      usage: /jazda <on/off>
   otp:
      description: Komenda do teleportacji!
      permission: bella.otp.use
      usage: /otp
      permission-message: Nie masz permissi otp.use!
   atp:
      description: Komenda tp dla administracji.
      permission: bella.atp.admin
      usage: /atp
      permission-message: Nie masz permissi atp.admin!
   o:
      description: Komenda ooc
      usage: /o wiadomość ooc
   date:
      description: Wyświetla obecną datę
      usage: /date
   portfel:
      description: zarządzanie kasą
      usage: /portfel [ pokaż/daj <typ> <ilość> ]
   bank:
      description: Zarządzanie bankiem
      usage: /bank [ wpłać/wypłać/przelej <typ> <ilosć> <gracz> ]


permissions: 
   bella.otp.use:
      description: daje dostęp do używania teleportacji
      default: op
   bella.otp.ws:
      description: Umożliwia teleportację łączną
      default: op
   bella.otp.test:
      description: Daje dostęp do testowych komend teleportacji
      default: op
   bella.otp.enchant:
      description: Umożliwia enchantowanie przedmiotów do teleportacji
      default: op
   bella.atp.admin:
      description: Adminowe komendy Teleportacji
      default: op
   